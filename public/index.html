  <style>
    .loader {
      width: 36px;
      height: 36px;
      display: inline-block;
      position: relative;
    }

    .loader::after,
    .loader::before {
      content: '';
      box-sizing: border-box;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #27272a;
      position: absolute;
      left: 0;
      top: 0;
      animation: magic_loader 2s linear infinite;
    }

    .loader::after {
      animation-delay: 1s;
    }

    @keyframes magic_loader {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
